<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="contactUs">
        <div class="header_contact">
            <div class="container">
                <div class="left">
                    <ul class="navbar-left">
                        <li class="Home"><a href="#">Home</a></li>
                        <li class="Shop"><a href="#">Shop</a></li>
                        <li class="AboutUs"><a href="#">About</a></li>
                        <li class="ContactUs"><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="right">
                    <ul class="navbar-right">
                        <li class="User"><a href="#"><i class="fa fa-user"></i></a></li>
                        <li class="Search"><a href="#"><i class="fa fa-search"></i></a></li>
                        <li class="Favorite"><a href="#"><i class="fa fa-bookmark"></i></a></li>
                        <li class="Shopping"><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="navigation_titlePage">
            <div class="container">
                <div class="alpha">
                    <img src="banner.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="sub_navbar">
        <div class="container">
            <div class="sub_nav_left">
                <span class="filter_text">Filter</span>
                <select class="category_select">
                    <option value="all">All Categories</option>
                    <option value="furniture">Furniture</option>
                    <option value="decor">Decor</option>
                    <option value="lighting">Lighting</option>
                </select>
                <span class="results_display">Showing 1-16 of 40 results</span>
            </div>
            <div class="sub_nav_right">
                <span>Show:</span>
                <select class="show_select">
                    <option value="16">16</option>
                    <option value="28">28</option>
                    <option value="40">40</option>
                </select>
                <span>Sort by:</span>
                <select class="sort_select">
                    <option value="default">Default</option>
                    <option value="price_asc">Price: Low to High</option>
                    <option value="price_desc">Price: High to Low</option>
                    <option value="newest">Newest</option>
                </select>
            </div>
        </div>
    </div>

</body>

</html>
